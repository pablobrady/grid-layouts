<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ten-modern-layouts</title>
  <style>

.parent {
  display: grid;
  place-items: center;
  
  background: lightblue;
  width: 500px;
  height: 250px;
  
  resize: both;
  overflow: auto;
}

.child {
  padding: 0.5rem;
  border-radius: 10px;
  border: 1px solid red;
  background: lightpink;
  font-size: 2rem;
  text-align: center;
}

  </style>
</head>
<body>

<div class="parent">
  <div class="child section" contenteditable>
    Centered-text
  </div>
</div>
