      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

      text-decoration: none;
    }
    .grid a > div {

      position: relative;

    }
    .grid a > div > div.bgnum {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: 0;
      color: rgba(0,0,0,0.10) !important;
      text-align: left;
      font-size: 2.5rem;
      line-height: 1;
      height: auto;
      font-style: italic;
      /* transform: skewX(-12deg); */
    }
    .grid a:hover > div {
      background-color: rgba(200,200,200,2);
    }
  </style>
